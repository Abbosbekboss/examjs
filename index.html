<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="img_logo" src="./Pokemon_logo.png" alt="">
        <form class="form" id="form">
            <select name="genre">
                <option value="all">ALL</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <input type="search" name="search" placeholder="Search">
            <select name="sort">
                <option value="a-z">Aa-Zz</option>
                <option value="z-a">Zz-Aa</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </header>
    <button id="btn_modal" class="like">
        &#x2764;
    </button>
    <section class="section" id="modal">
        <aside class="aside" >
            <button id="aside_btn" class="aside_btn"><img src="./Mask.png" alt=""></button>
            <ul class="aside_box" id="aside_list">

            </ul>
        </aside>
    </section>
    <main class="main">
        <ul id="box" class="title">
        </ul>
    </main>
    <script src="./main.js"></script>
</body>

</html>
